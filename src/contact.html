<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
  ></script>
    <script
      src="https://kit.fontawesome.com/47d7c4b9a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/loadHeader.js"></script>
    <link href="./output.css" rel="stylesheet" />
    <script src="js/msgInit.js" defer></script>
  </head>
  <body class="flex flex-col min-h-screen bg-zinc-800">
    <header id="header" class="py-12"></header>
    <main
      class="flex flex-col justify-center py-5 mx-6 text-center text-white align-middle min-h-72 lg:mx-60"
    >
      <h1 class="p-3 text-6xl font-merriweather-regular">Trabajemos juntos.</h1>
      <p class="mb-2 text-xl font-poppins">
        Coméntame tu idea e intentaré todo lo posible para poder trabajar junto
        a ti.
      </p>
      <span class="mb-5 font-bold font-poppins text-sky-500"
        >¡Confiemos en el proyecto!</span
      >
      <form
        class="flex flex-col items-center justify-center"
        id="contact"
      >
        <div class="static flex flex-col text-black input w-fit">
          <label
            for="name"
            class="text-white text-sm relative top-2 ml-[7px] px-[5px] bg-zinc-800 w-fit font-bold rounded-full"
            >Nombre:</label
          >
          <input
            id="name"
            type="text"
            name="name"
            class="border-black input px-[10px] py-[11px] text-sm bg-[#e8e8e8] border-2 rounded-[5px] w-[210px] focus:outline-none placeholder:text-black/25"
          />
        </div>
        <div class="static flex flex-col mt-4 text-black input w-fit">
          <label
            for="email"
            class="text-white text-sm relative top-2 ml-[7px] px-[5px] bg-zinc-800 w-fit font-bold rounded-full"
            >E-mail:</label
          >
          <input
            id="email"
            type="email"
            name="email"
            class="border-black input px-[12px] py-[11px] text-sm bg-[#e8e8e8] border-2 rounded-[5px] w-[300px] focus:outline-none placeholder:text-black/25"
          />
        </div>
        <div class="static flex flex-col mt-4 text-black input w-fit">
          <label
            for="msg"
            class="text-white text-sm relative top-2 ml-[7px] px-[5px] bg-zinc-800 w-fit font-bold rounded-full"
            >Mensaje:</label
          >
          <textarea
            id="msg"
            name="msg"
            class="border-black input px-[12px] py-[11px] text-sm bg-[#e8e8e8] border-2 rounded-[5px] w-[500px] focus:outline-none placeholder:text-black/25 h-[150px] resize-none"
          ></textarea>
        </div>
        <button
        onclick="sendEmail(event)"
          class="flex items-center gap-1 px-4 py-1 mt-5 font-semibold tracking-widest text-white duration-300 rounded-md cursor-pointer bg-sky-600 hover:bg-sky-400 hover:gap-2"
        >
          Send
          <svg
            class="w-5 h-5"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>
        </button>
      </form>
    </main>
    <footer class="py-12 mx-6 mt-auto text-white lg:mx-60" id="footer"></footer>

    
  </body>
</html>
